<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Cookbook</title>
</head>
<body class="bg-dark text-white">
    <div id="main-window" class="container mt-4">
        <div id="header" class="d-flex justify-content-between">
            <h1 class="text-warning">Edit Recipe!</h1>
            <div id="links">
                <a class="me-2" href="/recipes">Back to recipes</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/recipes/update_recipe" method="POST" class="container d-flex flex-column col-8 gap-4">
            <input type="hidden" id="recipe_id" name="recipe_id" value={{recipe.id}} class="col-6">
            <div id="input" class="row">
                <label for="dish_name" class="col-6">Name</label>
                <input type="text" id="dish_name" name="dish_name" value="{{recipe.dish_name}}" class="col-6">
            </div>
            <div id="input" class="row">
                <label for="desc" class="col-6">Description</label>
                <textarea name="desc" id="desc" cols="50" rows="3" class="col-6">{{recipe.description}}</textarea>
            </div>
            <div id="input" class="row">
                <label for="instructions" class="col-6">Instructions</label>
                <textarea name="instructions" id="instructions" cols="50" rows="3" class="col-6">{{recipe.instructions}}</textarea>
            </div>
            <div id="input" class="row">
                <label for="date-cooked" class="col-6">Date Cooked:</label>
                <input type="date" id="date_cooked" name="date_cooked" class="col-6">
            </div>
            <div id="input" class="row">
                <p class="col-6">Under Thirty Minutes?</p>
                <div class="col-6">
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="under_thirty_min" value=1>
                    <label for="no">No</label>
                    <input type="radio" id="no" name="under_thirty_min" value=0>
                </div>
            </div>
            <input type="submit" value="Update" class="col-4 align-self-center mt-4 bg-info text-white btn rounded">
        </form>
    </div>
</body>
</html>
