<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>
<body class="bg-secondary">
    <div id="window" class="container d-flex gap-4 mt-4">
        <div id="registration" class="container d-flex flex-column bg-dark rounded p-2 gap-2">
            <h1 class="text-info">Register</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/process-registration" method="POST" class="d-flex flex-column text-white">
                <label for="first-name">First Name: </label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">Last Name: </label>
                <input type="text" id="last-name" name="last-name">
                <label for="email">Email: </label>
                <input type="text" id="email" name="email">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password">
                <label for="confirm-password">Confirm Password: </label>
                <input type="password" id="confirm-password" name="confirm-password">
                <input class="m-4 col-4 align-self-center bg-info text-dark btn" type="submit" value="Register">
            </form>
        </div>
        <div id="login" class="container d-flex flex-column bg-dark rounded p-2 gap-2">
            <h1 class="text-info">Login</h1>
            <form action="/validate-login" method="POST" class="d-flex flex-column text-white">
                <label for="email">Email: </label>
                <input type="text" name="email" id="email">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password">
                <input class="m-4 col-4 align-self-center bg-info text-dark btn" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
