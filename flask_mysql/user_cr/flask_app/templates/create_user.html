<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>New User</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center gap-4">
        <h1>Add a New User</h1>
        <form class="col-4 bg-secondary d-flex flex-column p-4 rounded" action="/create_user" method="POST">
            <div class="d-flex justify-content-between">
                <label class="text-info form-label" for="first_name">First Name: </label>
                <input type="text" name="first_name" id="first_name">
            </div>
            <div class="d-flex justify-content-between">
                <label class="text-info form-label" for="last_name">Last Name: </label>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div class="d-flex justify-content-between">
                <label class="text-info form-label" for="email">Email: </label>
                <input type="text" name="email" id="email">
            </div>
            <input class="btn btn-outline-info border-4 rounded-pill bg-white text-black mt-4" type="submit" value="Create">
        </form>
        <a href="/users">Back to Home</a>
    </div>
</body>
</html>
