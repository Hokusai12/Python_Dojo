<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body class="bg-dark">
    <div class="container d-flex p-4 justify-content-between">
        <div id="new-dojo" class="container d-flex flex-column bg-secondary col-4 gap-4 pt-4 rounded">
            <h1 class="text-info align-self-start">New Dojo</h1>
            <form class="d-flex flex-fill flex-column gap-4 p-4 justify-content-between" action="/dojos/create-dojo" method="POST">
                <div class="name-field d-flex flex-column">
                    <label class="text-white fs-4" for="name">Name: </label>
                    <input type="text" name="name" id="name">
                </div>
                <input class="btn bg-info text-dark" type="submit" value="Create">
            </form>
        </div>
        <div id="all-dojos" class="container d-flex flex-column bg-secondary col-4 pr-4 pl-4 pt-4 justify-content-between rounded">
            <h1 class="align-self-start text-info mb-4">All Dojos</h1>
            <div id="dojo_list" class="container col-4 border border-3 border-dark rounded col-6">
                {% for dojo in dojos %}
                    <p><a class="text-warning" href={{"/dojos/" + dojo['id']|string}}>{{dojo['name']}}</a></p>
                {% endfor %}
            </div>
            <p class="mt-4"><a class="text-warning" href="/ninjas">Add Ninja</a></p>
        </div>
    </div>
</body>
</html>
