<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dojo Show</title>
</head>
<body class="bg-dark">
    <div class="container bg-secondary col-6 p-4 pb-3 mt-4 rounded">
        <h1 class="text-info">{{dojo['name']}} Ninjas</h1>
        <table class="table bg-white table-striped">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </thead>
            <tbody>
                {% for ninja in dojo['ninjas'] %}
                    <tr>
                        <td>{{ninja['first_name']}}</td>
                        <td>{{ninja['last_name']}}</td>
                        <td>{{ninja['age']}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p><a class="text-warning" href="/dojos">Home</a></p>
    </div>
</body>
</html>
