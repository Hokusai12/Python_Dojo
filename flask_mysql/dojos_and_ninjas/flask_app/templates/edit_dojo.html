<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dojos and Ninjas</title>
</head>
<body class="bg-dark">
    <div class="container bg-secondary col-5 p-4 mt-4 rounded">
        <h1 class="text-info">Edit Dojo</h1>
        <form class="d-flex flex-column gap-4" action={{"/dojos/update/" + dojo['id']|string}} method="POST">
            <div class="name">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" value={{dojo['name']}}>
            </div>
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
