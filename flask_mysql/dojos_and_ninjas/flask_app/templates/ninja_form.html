<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body class="bg-dark">
    <div class="container d-flex flex-column bg-secondary col-3 rounded mt-4">
        <h1 class="text-info">New Ninja</h1>
        <form class="d-flex flex-column m-4" action="/ninjas/add_ninja" method="POST">
            <label class="text-white" for="dojo">Dojo: </label>
            <select name="dojo" id="dojo">
                {% for dojo in dojos %}
                <option value={{dojo['id']|string}}>{{dojo['name']}}</option>
                {% endfor %}
            </select>
            <label class="text-white" for="first_name">First Name: </label>
            <input type="text" name="first_name" id="first_name">
            <label class="text-white" for="last_name">Last Name: </label>
            <input type="text" name="last_name" id="last_name">
            <label class="text-white" for="age">Age: </label>
            <input type="number" name="age" id="age">
            <input class="mt-4 col-6 align-self-center bg-info text-black btn" type="submit" value="Create">
        </form>
        <p><a class="text-warning" href="/dojos">Home</a></p>
    </div>
</body>
</html>
