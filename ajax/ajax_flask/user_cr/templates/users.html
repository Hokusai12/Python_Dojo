<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <div class="container d-flex flex-column gap-4 align-items-center bg-secondary">
        <h1>All Users</h1>
        <table id="user-table" class="table table-warning">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                </tr>
            <thead>
            <tbody>
                {% for user in all_users %}
                <tr>
                    <td>{{user['id']}}</td>
                    <td>{{user['first_name'] + " " + user['last_name']}}</td>
                    <td>{{user['email']}}</td>
                    <td>{{user['created_at']}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!--<a style="color: violet" href="users/new">Add a New User</a> -->
        <form id="add-user-form" method="POST">
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" id="first_name">
            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" id="last_name">
            <label for="email">Email: </label>
            <input type="text" name="email" id="email">
            <input type="submit" id="submit-btn" value="Add User">
        </form>
    </div>
    <script src="{{url_for('static', filename='js/add_user.js')}}"></script>
</body>
</html>
